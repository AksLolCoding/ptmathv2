name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows you to run this manually from the "Actions" tab

jobs:
  sync:
    runs-on: ubuntu-latest
    # Required for the action to push changes back to your fork
    permissions:
      contents: write

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history to avoid "unrelated histories" error

      - name: Configure Git and Sync
        run: |
          # 1. Identify as the GitHub Actions Bot
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Add the original repository as a remote named 'upstream'
          # CHANGE THESE: replace ORIGINAL_OWNER/ORIGINAL_REPO with the source repo info
          git remote add upstream https://github.com
          
          # 3. Fetch all branches and commits from upstream
          git fetch upstream

          # 4. Ensure we are on the main branch (adjust to 'master' if needed)
          git checkout main

          # 5. Merge upstream changes. 
          # --allow-unrelated-histories fixes the error you were seeing.
          # -X theirs tells Git to prefer upstream changes if there is a conflict.
          git merge upstream/main --allow-unrelated-histories -m "Automated sync from upstream" -X theirs

          # 6. Push the updated code back to your fork (origin)
          git push origin main
